server:
  port: 9090
  servlet:
    context-path: /api/v1/

spring:
  mail:
    default-encoding: UTF-8
    host: smtp.office365.com
    port: 587
    username: ${OUTLOOK_EMAIL}
    password: ${OUTLOOK_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    protocol: smtp
    test-connection: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  profiles:
    active: JWT_AUTH_ENV,prod

env:
  MAIL: ${OUTLOOK_EMAIL}


