server:
  port: 9090
  servlet:
    context-path: /api/v1/

spring:
  mail:
    host: smtp.office365.com
    port: 587
    username: ${OUTLOOK_EMAIL}
    password: ${OUTLOOK_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/grocerydb
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

env:
  MAIL: ${OUTLOOK_EMAIL}


