server:
  port: 9000
  servlet:
    context-path: /api/v1/

spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/grocery_db?allowPublicKeyRetrieval=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC"
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  management:
    endpoints:
      web:
        exposure:
          include: health, metrics, loggers
